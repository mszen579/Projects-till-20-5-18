<body style="color: white; ">
    <div class = "text-center">
        <h1>Clock - MSZ</h1>
        <h3>POMDORO CLOCK</h3>
    <div id="timeDiv" >
        <h3 id="title1">Session Time</h3> 
     <br> <br> <br>
        <a href="#" class ="btn btn-primary" id="minus5Clock">-</a>
        <h2 id="timeType" style=" color: orange; text-shadow: 2px 2px gray; font-size: 60px;"></h2>
        <h2 id="num" style=" color: orange; text-shadow: 2px 2px gray; font-size: 60px;">5</h2>
        <a href="#" class="btn btn-primary" id="add5Clock">+</a>
        <a href="#" class="btn btn-primary" id="reset">Reset</a>
    </div>     

    <div id="breakDiv">
        <h3 id="title2">Break Time</h3>
        <a href="#" class="btn btn-primary" id="minus5Break">-</a>
        <h2 id="breakNum" style=" color: orange; text-shadow: 2px 2px gray; font-size: 60px;">5</h2>
        <a href="#" class="btn btn-primary" id="add5Break">+</a>
    </div>
    <br>
 <a href="#" class="btn btn-primary" id="start">Start</a>

</div>
